<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">ENGLISH DICTIONARY</h1>
        <input placeholder="search a word" type="text" class="input" id="input">
        <p class="info-text" id="info-text">Click on Enter </p>
        <div class="meaning-container" id="meaning-container">
            <p>Word Title:<span class="title" id="title">___________</span></p>
            <p>Meaning:<span class="meaning" id="meaning">____________</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
